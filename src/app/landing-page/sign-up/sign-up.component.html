<div class="white-gradiant">
  <div class="card-wrapper">
    <mat-card class="z-depth center" flex="50">
      <mat-card-title class="title-font font-weight-bold"><span flex="20">Meat Delivery App</span>
      </mat-card-title>

      <mat-card-content>
        <form [formGroup]="signupForm">
          <div class="mt-3">
            <mat-form-field class="width-300">
              <input matInput placeholder="Phone Number" formControlName="phoneNumber">
              <mat-error *ngIf="signupForm.controls['phoneNumber'].hasError('required')">
                Please enter a Phone Number!
              </mat-error>
              <mat-error *ngIf="signupForm.controls['phoneNumber'].hasError('pattern')">
                Please enter a valid Phone Number!
              </mat-error>
            </mat-form-field>
          </div>
          <div class="mt-3">
            <mat-form-field class="width-300">
              <input matInput placeholder="Password" formControlName="password" type="password">
              <mat-error *ngIf="signupForm.controls['password'].hasError('required')">
                Please enter a password!
              </mat-error>
            </mat-form-field>
          </div>
          <div class="mt-3">
            <mat-form-field class="width-300">
              <input matInput placeholder="Confirm password" formControlName="confirmPassword" type="password"
                [errorStateMatcher]="confirmValidParentMatcher">
              <mat-error *ngIf="signupForm.controls['confirmPassword'].hasError('required')">
                Please enter the password again!
              </mat-error>
              <mat-error *ngIf="signupForm.hasError('mismatch')">
                Passwords must match!
              </mat-error>
            </mat-form-field>
          </div>
          <div class="txt-align-center">
            <button mat-raised-button class="btn-block">Sign-Up</button>
          </div>
          <span class="new_account">OR <span class="orangeClr cursor-pointer"
              (click)="redirectToSignin()">Sign-In</span></span>
        </form>
      </mat-card-content>

    </mat-card>
  </div>
</div>
