<div class="white-gradiant">
  <div class="card-wrapper">
      <mat-card class="z-depth center" flex="50">
          <mat-card-title class="title-font font-weight-bold"><span flex="20">Meat Delivery App</span>
          </mat-card-title>

          <mat-card-content>
          <form [formGroup]="signinForm" (ngSubmit)="onSignIn()">
                  <div class="mt-3">
                      <mat-form-field class="width-300">
                          <input matInput placeholder="Phone Number" formControlName="phoneNumber">
                          <mat-error *ngIf="signinForm.controls['phoneNumber'].hasError('required')">
                              Please enter the Phone Number!
                          </mat-error>
                          <mat-error *ngIf="signinForm.controls['phoneNumber'].hasError('pattern')">
                              Please enter a valid Phone Number!
                          </mat-error>
                      </mat-form-field>
                  </div>
                  <div class="mt-3">
                      <mat-form-field class="width-300">
                          <input matInput placeholder="Password" formControlName="password">
                          <mat-error *ngIf="signinForm.controls['password'].hasError('required')">
                              Please enter the password!
                          </mat-error>
                      </mat-form-field>
                  </div>
                  <span class="orangeClr forget-pwd">Forgot Password?</span>
                  <div class="txt-align-center"><button mat-raised-button class="btn-block">Sign-in</button></div>
                  <span class="new_account">OR Create <span class="orangeClr cursor-pointer" (click)="redirectToSignup()">New Accout</span></span>
              </form>
          </mat-card-content>

      </mat-card>
  </div>
</div>
